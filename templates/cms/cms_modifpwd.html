{% extends 'cms/cms_base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block page_title %}
    {{ self.title() }}
{% endblock %}
{% block page_content %}
    <form class="form-horizontal">
  <div class="form-group">
    <label  class="col-sm-2 control-label">原密码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="原来的密码">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="输入新密码">
    </div>
  </div>
        <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="确认新密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger">立即提交</button>
    </div>
  </div>
</form>
{% endblock %}
